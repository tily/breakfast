{{ define "content" }}
  {{ range $Month := .Site.Data.Calendar.Months }}
    <div class="container">
      <h2 class="text-center header">
        {{ dateFormat "2006-01" (print .Month "-01") }}
        <a class="d-print-none" href="/{{ .Month }}/">&gt;</a>
      </h2>
      {{ partial "calendar.html" $Month }}
    </div>
  {{ end }}
{{ end }}
