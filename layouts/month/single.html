{{ define "content" }}
  {{ range $Month := .Site.Data.Calendar.Months }}
    {{ if eq $Month.Month $.Title }}
      <div class="container">
        <h2 class="text-center header">{{ dateFormat "2006-01" (print .Month "-01") }}</h2>
        {{ partial "calendar.html" $Month }}
      </div>
    {{ end }}
  {{ end }}
{{ end }}
